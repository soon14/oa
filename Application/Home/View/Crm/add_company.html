<extend name="Layout/ins_page" />
<block name="content">
	{:W('PageHeader/simple',array('name'=>'新建公司','search'=>'N'))}
	<form method='post' id="form_data" class="well form-horizontal">
		<input type="hidden" name="opmode" value="add">
		<input type="hidden" name="ajax" id="ajax" value="1">
		
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="company">公司名*：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="name" name="name" check="require" msg="请输入公司名" >
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="contacts">负责人：</label>
			<div class="col-sm-8">
				<input  class="form-control" type="text" id="contacts" name="contacts">
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="website">公司网站：</label>
			<div class="col-sm-8">
				<input  class="form-control" type="text" id="website" name="website">
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="address">公司地址：</label>
			<div class="col-sm-8">
				<input  class="form-control" type="text" id="address" name="address">
			</div>
		</div>
		<volist name="field_list" id="vo">
			{:W('UserDefineField/edit',array($vo))}
		</volist>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="remark" >其他：</label>
			<div class="col-sm-9" >
				<textarea class="form-control simple" name="remark" rows="5"  ></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="name">附件：</label>
			<div class="col-sm-10">
				{:W('FileUpload/add')}
			</div>
		</div>
		<div class="form-group">
			<div class="action col-sm-10 col-sm-offset-2">
				<input class="btn btn-sm btn-primary" type="button" value="保存" onclick="save();">
				<input class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
			</div>
		</div>
	</form>
</block>
<block name="js">
	<script type="text/javascript">
		function save() {
			sendForm("form_data", "{:U('save_company')}", "{:U('company')}");
		}
	</script>
</block>
