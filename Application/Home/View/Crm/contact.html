<extend name="Layout/ins_page" />
<block name="content">
	{:W('PageHeader/adv_search',array('name'=>'我的客户','search'=>'M'))}
	<form method="post" name="form_adv_search" id="form_adv_search">
		<div class="adv_search panel panel-default  hidden" id="adv_search">
			<div class="panel-heading">
				<div class="row">
					<h4 class="col-xs-6">高级搜索</h4>
					<div class="col-xs-6 text-right">
						<a class="btn btn-sm btn-info" onclick="submit_adv_search()">搜索</a>
						<a class="btn btn-sm " onclick="close_adv_search();">关闭</a>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="form-group col-sm-6">
					<label class="col-sm-4 control-label" for="li_name">姓名：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" id="li_name" name="li_name">
					</div>
				</div>
				<div class="form-group col-sm-6">
					<label class="col-sm-4 control-label" for="li_company_name">公司：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" id="li_company_name"
						name="li_company_name">
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="space-8"></div>
	<div class="operate panel panel-default">
		<div class="panel-body">
			<div class="pull-left">
				<a class="btn btn-success" href="{:U('contact')}">我的客户</a>
				<a class="btn btn-warning" href="{:U('share_contact')}">共享客户</a>
				<a class="btn btn-danger" onclick="del()">删除</a>
			</div>
			<div class="pull-right">
				<a class="btn  btn-primary" onclick="shift()">转交</a>
				<a class="btn  btn-primary" onclick="share()">共享</a>
				<a class="btn btn-primary" href="{:U('add_contact')}">新建</a>
			</div>

		</div>
	</div>
	<div class="row">
		<form id="form_data" name="form_data" method='post'>
			<div class="">
				<div class="ul_table ul_table_responsive">
					<ul>
						<li class="thead">
							<div class="pull-left">
								<label class="inline pull-left"><span class="col-4">
										<input class="ace" type="checkbox" name="id-toggle-all" id="id-toggle-all" />
									</span></label>
								<span class="col-12 ">姓名(点击编辑)</span>
								<span class="col-20">公司</span>
								<span class="col-12">部门</span>
								<span class="col-12">职位</span>
								<span class="col-12">手机号</span>
								<span class="col-6">业务员</span>
								<span class="col-12 ">产品</span>
							</div>
							<div class="pull-right">
								<span class="col-6 text-center">操作</span>
							</div>
						</li>
						<empty name="list">
							<li class="no-data">
								没找到数据
							</li>
							<else />
							<foreach name="list" item="vo">
								<li class="tbody">
									<div class="pull-left">
										<label class="inline pull-left"><span class="col-4">
												<input class="ace" type="checkbox" name="contact_id[]" value="{$vo.id}" />
											</span></label>
										<span class="col-12 "> <a href="{:U('edit_contact','id='.$vo['id'])}"> <b>{$vo.name}</b> </a> </span>
										<span class="col-20">{$vo.company_name}&nbsp;</span>
										<span class="col-12">{$vo.dept}&nbsp;</span>
										<span class="col-12">{$vo.position}&nbsp;</span>
										<span class="col-12">{$vo.mobile_tel}&nbsp;</span>
										<span class="col-6">{$vo.salesman_name}</span>
										<span class="col-12">{$vo.product}&nbsp;</span>
									</div>
									<div class="pull-right">
										<span class="col-6 text-center"> <a href="{:U('activity','id='.$vo['id'])}"> <b>客户跟进</b> </a> </span>
									</div>
								</li>
							</foreach>
							<div class="pagination">
								{$page}
							</div>
						</empty>
					</ul>
				</div>
			</div>
		</form>

	</div>

</block>
<block name="js">
	<script type="text/javascript">
		function add() {
			window.open("{:U('add')}", "_self");
		}

		function edit(id) {
			window.location = "{:U('edit_contact')}&id=" + id + ""
		}

		$(document).ready(function() {
			set_return_url();
		});
		
		$(document).keydown(function(e) {
			if (e.keyCode == 46) {
				del();
				return false;
				// 截取返回false就不会保存网页了
			}
		});
		
		function del() {
			if ($("input[name='contact_id[]']:checked").length == 0) {
				ui_error('请选择要删除的客户');
				return;
			}
			var vars = $("#form_data").serialize();
			ui_confirm('确定要删除吗?', function() {
				sendAjax("{:U('del_contact')}", vars, function(data) {
					if (data.status) {
						ui_alert(data.info, function() {
							location.reload(true);
						});
					}
				});
			});
		}

		function share() {
			winopen("{:U('add_share')}", 560, 470);
		}

		function shift() {
			winopen("{:U('add_shift')}", 560, 470);
		}

	</script>
</block>
