<extend name="Layout/ins_page" />
<block name="content">
	{:W('PageHeader/simple',array('name'=>'编辑新客户','search'=>'N'))}
	<form method='post' id="form_data" class="well form-horizontal">
		<input type="hidden" name="opmode" value="edit">
		<input type="hidden" name="ajax" id="ajax" value="1">
		<input type="hidden" name="id" id="id" value="{$vo.id}">
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="address">产品：</label>
			<div class="col-sm-8">
				<select class="form-control" id="product" name="product" msg="请选择商品"
				check="require">
					<option>请选择</option>
					<volist name="product" id="group">
						<optgroup label="{$key}">
							<volist name="group" id="pvo">
								<option value="{$pvo}">{$pvo}</option>
							</volist>
						</optgroup>
					</volist>
				</select>
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="url">业务员：</label>
			<div class="col-sm-8">
				<div class="input-group">
					<input name="salesman_name" class="form-control val"
					id="salesman_name" type="text" value="{$vo.salesman_name}" readonly="readonly" />
					<input name="salesman_id" id="salesman_id" value="{$vo.salesman_id}"  type="hidden" msg="请选择业务员"
					check="require" />
					<span class="input-group-btn">
						<button class="btn btn-sm btn-primary" onclick="select_salesman()"
						type="button">
							选择
						</button> </span>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="name">姓名*：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="name" name="name" value="{$vo.name}"
				check="require" msg="请输入姓名">
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="url">公司：</label>
			<div class="col-sm-8">
				<div class="input-group">
					<input name="company_name" class="form-control val" value="{$company[0]['name']}"
					id="company_name" type="text" readonly="readonly" />
					<input name="company_id" id="company_id" type="hidden" msg="请选择公司" value="{$company[0]['id']}"
					check="require" />
					<span class="input-group-btn">
						<button class="btn btn-sm btn-primary" onclick="select_company()"
						type="button">
							选择
						</button> </span>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="dept">部门：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="dept"  name="dept"  value="{$vo.dept}">
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="position">职位：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="position" name="position"  value="{$vo.position}">
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="office_tel">办公电话*：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="office_tel" name="office_tel" value="{$vo.office_tel}" check="require" msg="请输入办公电话">
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="mobile_tel">手机：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="mobile_tel" value="{$vo.mobile_tel}"
				name="mobile_tel">
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="email">邮件*：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="email" name="email" value="{$vo.email}"
				check="require" msg="请输入邮件">
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="im">即时聊天：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="im" name="im" value="{$vo.im}">
			</div>
		</div>

		<volist name="field_list " id="field_vo">
			{:W('UserDefineField/edit',array($field_vo))}
		</volist>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="remark">其他：</label>
			<div class="col-sm-9">
				<textarea class="form-control simple" name="remark" rows="5"
				class="col-xs-12">{$vo.remark}</textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="action col-sm-10 col-sm-offset-2">
				<input class="btn btn-sm btn-primary" type="button" value="保存"
				onclick="save();">
				<input class="btn btn-sm btn-default" type="button" value="取消"
				onclick="go_return_url();">
			</div>
		</div>
	</form>
</block>
<block name="js">
	<script type="text/javascript">
		function save() {
			sendForm("form_data", "{:U('save_contact')}", "{:U('contact')}");
		}

		function select_company() {
			winopen("{:U('select_company')}",560, 470);
		}
		
		$(document).ready(function(){
			set_val('product','{$vo.product}');
		});
		
	</script>
</block>
