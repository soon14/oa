<extend name="Layout/ins_page" />
<block name="content">
	{:W('PageHeader/simple',array('name'=>'查看客户','search'=>'N'))}
	<div class="alert label-primary" role="alert">客户信息</div>
	<div class="form-group col-sm-12">
		<label class="col-sm-4 control-label" for="address">姓名：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" disabled="disabled" value="{$user.username}">
		</div>
	</div>
    <div class="form-group col-sm-12">
        <label class="col-sm-4 control-label" for="address">性别：</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" disabled="disabled" value="{$user.sex}">
        </div>
    </div>
	<div class="form-group col-sm-12">
		<label class="col-sm-4 control-label" for="address">联系方式：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" disabled="disabled" value="{$user.phone}">
		</div>
	</div>
    <div class="form-group col-sm-12">
        <label class="col-sm-4 control-label" for="address">住址：</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" disabled="disabled" value="{$user.address}">
        </div>
    </div>
    <div class="form-group col-sm-12">
        <label class="col-sm-4 control-label" for="address">负责人：</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" disabled="disabled" value="{$user.name}">
        </div>
    </div>
</block>
