<extend name="Layout/ins_page" />
<block name="content">	<div id="top" class="operate panel panel-default">		<div class="panel-body">			<div class="pull-left">				<form id="form_data" action="{:U('index')}" method="post">										<div class="form-group col-sm-6">						<label class="col-sm-4 control-label" for="name">姓名：</label>						<div class="col-sm-8">							<input  class="form-control" type="text" value="{$data['name']}" name="name" >						</div>					</div>					<div class="form-group col-sm-6">						<label class="col-sm-4 control-label" for="dept">部门：</label>						<div class="col-sm-8">							<input  class="form-control" type="text" id="dept" value="{$data['dept']}" name="dept" >						</div>					</div>					<div class="form-group col-sm-6">						<label class="col-sm-4 control-label" for="be_create_time">起始时间：</label>						<div class="col-sm-8">							<div class="input-daterange input-group" >								<input type="text" class="input-sm form-control text-center" value="{$data['start_time']}" name="start_time" readonly="readonly"/>								<span class="input-group-addon">-</span>								<input type="text" class="input-sm form-control text-center" value="{$data['end_time']}" name="end_time" readonly="readonly"/>							</div>						</div>					</div>			</div>			<div class="pull-right">				<input class="btn btn-sm btn-primary" type="submit" value="查询">				<input class="btn btn-sm btn-primary" type="button" value="导出EXCEL" onclick="go_excel()" />				</div>			</form>		</div>	</div>	<div style="overflow-x: auto">		<table id="targetTable" class="table table-bordered" >			<thead>				<tr>					<th ></th>					<foreach name="date2" item="v" key="k">						<th colspan="{$v}">{$k}</th>					</foreach>				</tr>				<tr>					<th>姓名</th>					<foreach name="date_title" item="v">						<th>{$v}</th>					</foreach>				</tr>			</thead>			<tbody>				<foreach name="list" item="li" >					<tr>						<foreach name="li" item="vo" key="k" >							<td> {$vo}</td>						</foreach>					</tr>				</foreach>			</tbody>		</table>	</div></block>
<block name="js">
	<script type="text/javascript" language="javascript">		function go_excel(){		$("#form_data").attr('action','{:U("excel")}');		$("#form_data").attr('target','_blank');		$("#form_data").submit();		$("#form_data").attr('action',"{:U('index')}");	}           </script>  
</block>
