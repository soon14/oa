<extend name="Layout/ins_popup" />
<block name="content">
	<div class="operate panel panel-default">
		<div class="panel panel-default ">
			<div class="panel-heading clearfix">
				<div class="pull-left">
					<h3>新增应用</h3>
				</div>
				<div class="pull-right">
					<a onclick="save();" class="btn btn-sm btn-primary">确定</a>
					<a onclick="myclose();" class="btn btn-sm btn-default">关闭</a>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-8 sub_content">
		<form id="form_data" name="form_data" method="post" class="well form-horizontal clearfix">
			<input type="hidden" name="id" id="id">
			<input type="hidden" name="opmode" id="opmode" value="">
			<div class="form-group col-xs-12">
				<label class="col-sm-4 control-label" for="name">名称*：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="name" name="name" check="require" msg="请输入名称">
				</div>
			</div>
			<div class="form-group col-xs-12">
				<label class="col-sm-4 control-label" for="sort">排序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="sort" name="sort" >
				</div>
			</div>
		</form>

	</div>
</block>
<block name="js">
	<script type="text/javascript">
		function save() {
			if (check_form("form_data")) {
				var vars = $("#form_data").serialize();
				sendAjax("{:U('add_weixin_option')}", vars, function(data) {
					if (data.status) {
						ui_alert(data.info, function() {
							parent.location.reload(true);
							myclose();
						});
					}else{
						ui_error(data.info);
					}
				});
			}
		}
	</script>
</block>
