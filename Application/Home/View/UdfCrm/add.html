<extend name="Layout/ins_page" />
<block name="content">
	{:W('PageHeader/simple',array('name'=>'新增客户资料','search'=>'N'))}
	<form method='post' id="form_data" class="well form-horizontal">
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="name">接入号：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" readonly="readonly" id="jieru_id" name="jieru_id">

			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="dept">合同编号：</label>
			<div class="col-sm-8">
				<input  class="form-control" type="text" id="htid" name="htid">
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="name">交单日期：</label>
			<div class="col-sm-8">
				<input class="form-control input-date" readonly="readonly" type="text" id="stime" name="stime">

			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="company">扣费日期：</label>
			<div class="col-sm-8">
				<input class="form-control input-date" readonly="readonly" type="text" id="etime" name="etime">
			</div>
		</div>

		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="position">公司名称：</label>
			<div class="col-sm-8">
				<input  class="form-control" type="text" id="name" name="name" >
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="office_tel">地址：</label>
			<div class="col-sm-8">
				<input  class="form-control" type="text" id="address" name="address">
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="mobile_tel">联系人：</label>
			<div class="col-sm-8">
				<input  class="form-control" type="text" id="lxuser" name="lxuser" >
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="email">联系电话：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="lxtel" name="lxtel">
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="website">办理项目：</label>
			<div class="col-sm-8">
				<select class="form-control" name="blxm" id="blxm" onclick="dianji()">
					<option value="">请选择办理项目</option>
					<option value="一般客户">一般客户</option>
					<option value="实名查询">实名查询</option>
					<option value="优先报号">优先报号</option>
					<option value="加盟">加盟</option>
					<option value="查询转接">查询转接</option>
					<option value="企业名片">企业名片</option>
					<option value="企业总机">企业总机</option>
					<option value="电子黄页">电子黄页</option>
					<option value="东莞黄页">东莞黄页</option>
					<option value="微信">微信</option>
					<option value="互联网建站">互联网建站</option>
				</select>
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="website">付费方式：</label>
			<div class="col-sm-8">
				<select class="form-control" name="kftype" id="kftype">
					<option value="">请选择付款方式</option>
					<option value="电话代扣">电话代扣</option>
					<option value="现金">现金</option>
				</select>
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="address">扣费号码：</label>
			<div class="col-sm-8">
				<input  class="form-control" type="text" id="kftel" name="kftel" >
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="address">金额：</label>
			<div class="col-sm-8">
				<input  class="form-control" type="text" id="price" name="price" >
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="address">实占款：</label>
			<div class="col-sm-8">
				<input  class="form-control" type="text" id="sprice" name="sprice" >
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="address">销售员：</label>
			<div class="col-sm-8">
				<input  class="form-control" type="text" id="selluser" name="selluser" >
			</div>
		</div>

		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="address">所属区域：</label>
			<div class="col-sm-8">
				<input  class="form-control" type="text" id="area" name="area" >
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="remark" >其他：</label>
			<div class="col-sm-8" >
				<input  class="form-control" type="text" id="memo" name="memo" >
			</div>
		</div>

		<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label" for="address">结算日期：</label>
			<div class="col-sm-8">
				<input class="form-control input-date" readonly="readonly" type="text" id="jsmonth" name="jsmonth">
			</div>
		</div>
		<div class="form-group ">
			<div class="action col-sm-10 col-sm-offset-2">
				<input class="btn btn-sm btn-primary" type="button" value="保存" onclick="save();">
				<input class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
			</div>
		</div>
	</form>
</block>
<block name="js">
	<script type="text/javascript">
		function save() {
			sendForm("form_data", "{:U('UdfCrm/add_save')}");
		}

		function dianji() {
			var name = document.getElementById("blxm").value;
			if(name == '实名查询'){
				name = 'SMCX';
			}else if(name == '优先报号'){
				name = 'YXBH';	
			}
			else if(name == '加盟'){
				name = 'JM';	
			}
			else if(name == '查询转接'){
				name = 'CXZJ';	
			}
			else if(name == '企业名片'){
				name = 'QYMP';	
			}
			else if(name == '企业总机'){
				name = 'QYZJ';	
			}
			else if(name == '电子黄页'){
				name = 'DZHY';	
			}
			else if(name == '东莞黄页'){
				name = 'DGHY';	
			}
			else if(name == '微信'){
				name = 'WX';	
			}else if(name == '一般客户'){
				name = 'YBKH';	
			}
			else{
				name = 'HLWJZ';	
			}
			
			var Num = "";
			for (var i = 0; i < 10; i++) {
				Num += Math.floor(Math.random() * 10);
			}
			document.getElementById("jieru_id").value = name+Num;

		}

	</script>
</block>
</block>
