<extend name="Layout/ins_page" />
<block name="content">
	{:W('PageHeader/simple',array('name'=>'导入客户','search'=>'N'))}
	<form method='post' id="form_data" enctype="multipart/form-data">
		<input type="hidden" name="opmode" value="import">
		<ol class="spaced">
			<div class="form-group col-sm-12">
				<li class="col-xs-12 line-height-32">
					<a class="btn btn-primary" href="./Uploads/Templete/ywimport.xls" target="_blank"><i class="fa fa-download"></i>下载Excel格式&nbsp;</a>
				</li>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-1 control-label" for="address">导入月份：</label>
				<div class="col-sm-5">
					<input  class="form-control" type="text" id="jsmonth" name="jsmonth" check="require" msg="请填写导入月份">
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-1 control-label" for="address">所属区域：</label>
				<div class="col-sm-5">
					<input  class="form-control" type="text" id="area" name="area" check="require" msg="请填写所属区域">
				</div>
			</div>
			<div class="form-group col-sm-12">
				<li class="col-xs-12 line-height-32">
					选择要导入的文件&nbsp;
					<input style="height:42px" type="file"  name="uploadfile" value="" class="form-control col-30">
				</li>
			</div>
		</ol>
		<div class="action">
			<input class="btn btn-sm btn-primary" type="button" value="导入" onclick="save();">
			<input  class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
		</div>
	</form>
</block>
<block name="js">
	<script type="text/javascript">
		function save() {
			sendForm("form_data", "{:U('import')}");
		}
	</script>
</block>
