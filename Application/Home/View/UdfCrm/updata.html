<extend name="Layout/ins_page" />
<block name="content">
	{:W('PageHeader/simple',array('name'=>'修改客户资料','search'=>'N'))}
	<form method='post' id="form_data" class="well form-horizontal">
		<foreach name="list" item="vo">
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="name">接入号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="readonly" id="jieru_id" name="jieru_id" value="{$vo.jieru_id}">

				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="name">交单日期：</label>
				<div class="col-sm-8">
					<input class="form-control input-date" readonly="readonly" type="text" id="stime" name="stime" value="{$vo.stime}">

				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="company">扣费日期：</label>
				<div class="col-sm-8">
					<input class="form-control input-date" readonly="readonly" type="text" id="etime" name="etime" value="{$vo.etime}">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="dept">编号：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="htid" name="htid" value="{$vo.htid}">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="position">公司名称：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="name" name="name" value="{$vo.name}">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="office_tel">地址：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="address" name="address" value="{$vo.address}">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="mobile_tel">联系人：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="lxuser" name="lxuser" value="{$vo.selluser}" >
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="email">联系电话：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="lxtel" name="lxtel" value="{$vo.lxtel}">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="im">办理项目：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="blxm" name="blxm" value="{$vo.blxm}" >
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="website">付费方式：</label>
				<div class="col-sm-8">
					<select class="form-control" name="kftype" id="kftype" value="{$vo.kftype}">
						<option value="电话代扣">电话代扣</option>
						<option value="现金">现金</option>
					</select>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="address">扣费号码：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="kftel" name="kftel" value="{$vo.kftel}" >
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="address">金额：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="price" name="price" value="{$vo.price}">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="address">实占款：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="sprice" name="sprice" value="{$vo.sprice}">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="address">销售员：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="selluser" name="selluser" value="{$vo.selluser}">
				</div>
			</div>

			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="address">所属区域：</label>
				<div class="col-sm-8">
					<input  class="form-control" type="text" id="area" name="area" value="{$vo.area}">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="remark" >其他：</label>
				<div class="col-sm-8" >
					<input  class="form-control" type="text" id="memo" name="memo" value="{$vo.memo}">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="address">结算日期：</label>
				<div class="col-sm-8">
					<input class="form-control input-date" readonly="readonly" type="text" id="seviceendtime" name="seviceendtime" value="{$vo.seviceendtime}">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label" for="remark" >状态：</label>
				<div class="col-sm-8" >
						<select class="form-control" name="status" id="status" value="">
						<option value="1" selected="selected">在线</option>
						<option value="3">拆机</option>
					</select>
					</select>
				</div>
			</div>
			<div class="form-group ">
				<div class="action col-sm-10 col-sm-offset-2">
					<input class="btn btn-sm btn-primary" type="button" value="保存" onclick="save();">
					<input class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
				</div>
			</div>

		</foreach>
	</form>
</block>
<block name="js">
	<script type="text/javascript">
		function save() {
			sendForm("form_data", "{:U('UdfCrm/updata_save')}&id={$vo.id}");
		}

		function fanhui() {
			window.open("{:U('index')}", "_self");
		}

	</script>
</block>
