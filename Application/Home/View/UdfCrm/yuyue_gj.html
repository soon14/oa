<extend name="Layout/ins_popup" />
<block name="content">

	<div class="panel panel-default ">
		<div class="panel-body">
			<form method='post' id="form_data">

				<foreach name="list" item="vo">
					<div class="alert btn-success" role="alert">
						预约
					</div>
					<div class="form-group col-sm-6">
						<label class="col-sm-4 control-label" for="name">预约人：</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" readonly="readonly" value="{$vo.user_name}" id="selluser" name="selluser">
						</div>
					</div>
					<div class="form-group col-sm-6">
						<label class="col-sm-4 control-label" for="website">办理项目：</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" readonly="readonly" value="{$vo.blxm}" id="selluser" name="selluser">
						</div>
					</div>
					<div class="form-group col-sm-6">
						<label class="col-sm-4 control-label" for="name">预约期限：</label>
						<div class="col-sm-8">
							<input class="form-control input-date" readonly="readonly" type="text" id="yy_time" name="yy_time" value="{$vo.yy_time}">

						</div>
					</div>
					<div class="form-group col-sm-6">
						<label class="col-sm-4 control-label" for="company">跟进情况：</label>
						<div class="col-sm-8">
							<textarea  class="form-control" name="memo" id="memo" readonly="readonly">
					{$vo.beizhu}
				</textarea>
						</div>
					</div>
				</foreach>
				<div class="form-group ">
					<div class="action col-sm-10 col-sm-offset-2">
						<input class="btn btn-sm btn-default" type="button" value="关闭" onclick="myclose();">
					</div>
				</div>
		</div>
</block>
<block name="js">
	<script type="text/javascript"></script>
</block>
