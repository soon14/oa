<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>小微OA Error</title>

		<link href="__INS__/css/bootstrap.min.css" rel="stylesheet">
		<link href="__INS__/font-awesome/css/font-awesome.css" rel="stylesheet">

		<link href="css/animate.css" rel="stylesheet">
		<link href="__INS__/css/style.css" rel="stylesheet">

	</head>

	<body class="gray-bg">
		<div class="middle-box text-center animated fadeInDown">
			<h2 class="font-bold">出错了</h2>
			<table class="table-bordered table">
				<th>员工编号</th><th>姓名</th><th>部门</th><th>职位</th><th>错误信息</th>
				<volist name='error' id='vo'>
					<tr>
						<td>{$vo.A}</td><td>{$vo.B}</td><td>{$vo.C}</td><td>{$vo.D}</td><td>{$vo.desc}</td>
					</tr>
				</volist>
			</table>
			<a class="btn btn-primary" href="{:U('User/import')}">返回</a>
		</div>
		
		<!-- Mainly scripts -->
		<script src="js/jquery-2.1.1.js"></script>
		<script src="js/bootstrap.min.js"></script>

	</body>

</html>
