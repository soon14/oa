<extend name="Layout/ins_page" />
<block name="content">
	{:W('PageHeader/simple',array('name'=>'新建周计划','search'=>'N'))}
	<form method='post' id="form_data" name="form_data" enctype="multipart/form-data"   class="well form-horizontal">
		<input type="hidden" id="ajax" name="ajax" value="0">
		<input type="hidden" id="opmode" name="opmode" value="add">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="start_date">标题：</label>
			<div class="col-sm-10">
				<input  class="form-control" id="title"  name = "title" placeholder="标题" style="width:30%">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="start_date">客户：</label>
			<div class="col-sm-10">
				<input class="form-control" id="kehu_name" name = "kehu_name" placeholder="客户" style="width:30%">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="start_date">目的：</label>
			<div class="col-sm-10">
				<input  class="form-control" id="mudi"  name = "mudi"placeholder="目的" style="width:30%">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="start_date">时间：</label>
			<div class="col-sm-10">
				<input class="form-control" id="kehu_name" name = "time" placeholder="时间" style="width:30%">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="start_date">第几周计划：</label>
			<div class="col-sm-10">
			<select class="form-control" style="width:30%" id="zhou" name="zhou">
				<option value="第一周">第一周</option>
				<option value="第二周">第二周</option>
				<option value="第三周">第三周</option>
				<option value="第四周">第四周</option>
			</select>
			</div>
		</div>

		<div class="form-group">
			<div class="action col-sm-8 col-sm-offset-2">
				<input class="btn btn-sm btn-primary" type="button" value="保存" onclick="save();">
				<input class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
			</div>
		</div>
	</form>
</block>
<block name="js">
	<script>
		function save() {
			sendForm("form_data", "{:U('Zhoujh/add')}");
		}
	</script>
</block>
