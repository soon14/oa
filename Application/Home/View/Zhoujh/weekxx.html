<extend name="Layout/ins_page" />
<block name="content">
	{:W('PageHeader/simple',array('name'=>'新建周计划','search'=>'N'))}
	<form method='post' id="form_data" name="form_data" enctype="multipart/form-data"   class="well form-horizontal">
		<input type="hidden" id="ajax" name="ajax" value="0">
		<input type="hidden" id="opmode" name="opmode" value="add">
		<foreach name="list" item="vo">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="start_date">标题：</label>
				<div class="col-sm-10">
					<input class="form-control" id="text"   readonly="readonly" name = "time" style="width:30%" value="{$vo.title}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="start_date">客户：</label>
				<div class="col-sm-10">
					<input class="form-control" id="text"readonly="readonly" name = "time" style="width:30%" value="{$vo.kehu_name}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="start_date">目的：</label>
				<div class="col-sm-10">
					<input class="form-control" id="text"readonly="readonly" name = "time" style="width:30%" value="{$vo.mudi}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="start_date">时间：</label>
				<div class="col-sm-10">
					<input class="form-control" id="text"readonly="readonly" name = "time" style="width:30%" value="{$vo.time}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="start_date">第几周计划：</label>
				<div class="col-sm-10">
					<input class="form-control" id="text"readonly="readonly" name = "time" style="width:30%" value="{$vo.zhou}">
				</div>
			</div>
		</foreach>
		<div class="form-group">
			<div class="action col-sm-8 col-sm-offset-2">
				<input class="btn btn-sm btn-primary" type="button" value="返回" onclick="save();">
				<input class="btn btn-sm btn-default" type="button" value="修改" onclick="update();">
			</div>
		</div>
	</form>
</block>
<block name="js">
	<script>
		function save() {
			sendForm("form_data", "{:U('Zhoujh/select')}");
		}

	</script>
</block>
